<div class="container">
  <form class="form-group width" #registerForm="ngForm">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required>
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required>
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
      required>
    <br>
    <button class="btn btn-primary" (click)="register()">Submit</button>
  </form>
  <div>
    Already registered? Login <a [routerLink]="['/auth/login']">here</a>
  </div>
</div>
