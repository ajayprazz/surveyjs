<div class="container">
  <form class="form-group width" #loginForm="ngForm">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel">
    <br>
    <button class="btn btn-primary" (click)="login()">Submit</button>
  </form>
  <div>
    Don't have an account? Register <a [routerLink]="['/auth/register']">here</a>
  </div>
</div>
